<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Events - Procedurale</title>
    </head>
    <body>
      
      <canvas id="canvas" width="600" height="600" style="border: 30px solid gray; margin: 50px auto; display: block; background-color: rgb(221, 221, 221);"></canvas>

    </body>
<script>
    
    let coinSize = 128;
    let sx = -coinSize;
    let ctx = document.getElementById('canvas').getContext('2d');
    let img = new Image();
    var currentRow = 2;

    //Postion image;
    let moveSpeedX = coinSize/10;
    let moveSpeedY = coinSize/15;
    let dx = 0;
    let dy = 0;

    function drawGame(numRow) {
        img.src = 'hero_walk.png';
        img.onload = function() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, sx+=coinSize, coinSize*numRow, coinSize, coinSize, dx, dy, coinSize, coinSize);
            if (sx >= img.width - coinSize) {
                sx = -coinSize;
            }
        };
    }

    window.addEventListener("keyup", function (event) {
      if (event.defaultPrevented) {
        return; // Should do nothing if the key event was already consumed.
      }
      drawGame(currentRow, dx, dy);
    }, true);
          
    window.addEventListener("keydown", function (event) {
      if (event.defaultPrevented) {
        return; // Should do nothing if the key event was already consumed.
      }

      switch (event.key) {
        case "ArrowDown":
          // Do something for "down arrow" key press.
          dy+=moveSpeedY;
          drawGame(2);
          currentRow = 2;
          break;
        case "ArrowUp":
          // Do something for "up arrow" key press.
          dy-=moveSpeedY;
          drawGame(3);
          currentRow = 3;
          break;
        case "ArrowLeft":
          // Do something for "left arrow" key press.
          dx-=moveSpeedX;
          drawGame(0);
          currentRow = 0;
          break;
        case "ArrowRight":
          // Do something for "right arrow" key press.
          dx+=moveSpeedX;
          drawGame(1);
          currentRow = 1;
          break;
        case "Enter":
          // Do something for "enter" or "return" key press.
          break;
        case "Escape":
          // Do something for "esc" key press.
          break;
        default:
          drawGame(currentRow);
          return; // Quit when this doesn't handle the key event.
      }

      // Consume the event for suppressing "double action".
      event.preventDefault();
    }, true);
</script>
