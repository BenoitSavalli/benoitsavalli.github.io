<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP2 - JS</title>
</head>
<body>
    
    <canvas id="canvas" width="600" height="600" style="border: 30px solid gray; margin: 50px auto; display: block; background-color: rgb(221, 221, 221);"></canvas>

    <script>
        window.addEventListener("load", (event) => {
            setTimeout(function(){
                start();
            }, 4000) // Delay de 4 secondes

            function start() {
                let canvas = document.getElementById("canvas");
                let ctx = canvas.getContext("2d");
                let x = 0;
                let y = canvas.height/2;
                let dx = 10;
                let dy = 0;

                let skare = [[0,0],[50,0],[100,0]];

                function drawBall() {
                    ctx.beginPath();
                    //ctx.arc(x, y, 10, 0, Math.PI*2); // Faire un cercle
                    skare.forEach(elem => {
                        ctx.fillRect(elem[0],elem[1],dx,dy);
                    });
                    ctx.fillStyle = "#FF0000";
                    ctx.fill();
                    ctx.closePath();
                }

                function draw() {
                    console.log(skare);

                    skare.forEach(elem => {
                        if (elem[0] >= canvas.width) {
                            ctx.clearRect(0, 0, canvas.width, canvas.height);
                            drawBall();
                            elem[0] = 0;
                        } else {
                            ctx.clearRect(0, 0, canvas.width, canvas.height);
                            drawBall();
                            elem[0] += dx;
                            elem[1] += dy;
                        }
                    });
                }
                /*
                for (let i=0 ; i < 3 ; i++) {
                    setTimeout(function(){
                        skare.push([0, 0]); 
                    }, i * 1000);
                }*/

                setInterval(draw, 10);
                
            }
        });
    </script>

</body>
</html>
