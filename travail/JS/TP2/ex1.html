<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP2 - JS</title>
</head>
<body>
    
    <p id="textID"></p>

    <script>
        window.addEventListener("load", (event) => {
            let time = 0;

            let timeOut = window.setInterval(function()
            {
                if (time >= 10) {
                    clearInterval(timeOut);
                }
                document.getElementById('textID').innerHTML = 10 - time;
                time += 1;
            }, 1000);
        });
    </script>

</body>
</html>
